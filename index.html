<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Rutinan Paskibra</title>

<style>
body {
    font-family: Arial;
    background: #f4f6fa;
    margin: 0;
    padding: 0;
}
header {
    background: #2d6cdf;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}
#jamBox {
    text-align: center;
    background: #1e4fb3;
    color: white;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
}
.container {
    max-width: 430px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 7px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}
button {
    background: #2d6cdf;
    color: white;
    border: none;
    font-size: 16px;
}
#pesan {
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<header>Absensi Rutinan Paskibra</header>

<!-- JAM REAL TIME WIB -->
<div id="jamBox">Memuat jam...</div>

<div class="container">
    <label>Masukkan ID Anda:</label>
    <input type="text" id="userId">

    <label>Pilih Status Absensi:</label>
    <select id="status">
        <option value="Hadir">Hadir</option>
        <option value="Izin">Izin (ketik alasan)</option>
        <option value="Sakit">Sakit (ketik alasan)</option>
    </select>

    <input type="text" id="alasan" placeholder="Ketik alasan jika Izin/Sakit">

    <button onclick="submitAbsensi()">Kirim Absensi</button>

    <p id="pesan"></p>
</div>

<script>
// Penyimpanan absensi harian
let dataAbsensi = {};

// Jam real time WIB
function updateJam() {
    const options = { timeZone: "Asia/Jakarta", hour: "2-digit", minute: "2-digit", second: "2-digit" };
    const waktu = new Intl.DateTimeFormat("id-ID", options).format(new Date());
    document.getElementById("jamBox").innerText = "Waktu Sekarang (WIB): " + waktu;
}
setInterval(updateJam, 1000);
updateJam();

function submitAbsensi(){
    const id = document.getElementById("userId").value.trim();
    const status = document.getElementById("status").value;
    const alasan = document.getElementById("alasan").value.trim();
    const pesan = document.getElementById("pesan");

    if(id === ""){
        pesan.style.color = "red";
        pesan.innerText = "ID tidak boleh kosong!";
        return;
    }

    const now = new Date();
    const hari = now.getDay();

    // Batas hari Minggu
    if(hari !== 0){
        pesan.style.color = "red";
        pesan.innerText = "Absensi hanya tersedia hari Minggu!";
        return;
    }

    // Jam WIB dari server lokal (client) tapi di-konversi ke zona Jakarta
    const waktuJakarta = new Date(
        now.toLocaleString("en-US", { timeZone: "Asia/Jakarta" })
    );
    const jam = waktuJakarta.getHours();
    const menit = waktuJakarta.getMinutes();

    // Batas waktu 12:00 - 19:00 WIB
    if (jam < 12 || (jam === 19 && menit > 0) || jam > 19) {
        pesan.style.color = "red";
        pesan.innerText = "Absensi hanya dapat dilakukan sampai pukul 19:00 WIB!";
        return;
    }

    // 1 ID hanya boleh absen 1x per hari
    const tanggal = waktuJakarta.toLocaleDateString("id-ID");
    if (!dataAbsensi[tanggal]) {
        dataAbsensi[tanggal] = [];
    }

    if (dataAbsensi[tanggal].includes(id)) {
        pesan.style.color = "red";
        pesan.innerText = "ID ini sudah melakukan absensi hari ini!";
        return;
    }

    dataAbsensi[tanggal].push(id);

    // Cek alasan
    if((status === "Izin" || status === "Sakit") && alasan === ""){
        pesan.style.color = "red";
        pesan.innerText = "Harap tulis alasan!";
        return;
    }

    pesan.style.color = "green";
    pesan.innerText = "Absensi berhasil disimpan!";
}
</script>

</body>
</html>
