<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Rutinan Paskibra</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2d6cdf;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        #exportExcelBtn {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: none;
        }

        .container {
            background: white;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #2d6cdf;
            color: white;
        }
    </style>
</head>

<body>

<header>
    Absensi Rutinan Paskibra
    <button id="exportExcelBtn">Export Excel</button>
</header>

<div class="container">
    <h3>Data Rekap Absensi</h3>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>ID</th>
                <th>Waktu</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data dari Firebase masuk di sini -->
        </tbody>
    </table>
</div>

<script>
/* ============================================================
   SIMULASI LOGIN â€” ganti sesuai login asli kamu
   ============================================================ */

// Set admin ID (boleh kamu ganti)
const adminId = "admin123";

// SIMULASI: anggap admin sedang login (hapus jika sudah punya login asli)
if (!localStorage.getItem("userId")) {
    localStorage.setItem("userId", "fourl");
}

/* ============================================================
   TAMPILKAN TOMBOL EXPORT JIKA ADMIN
   ============================================================ */

const currentId = localStorage.getItem("userId");

if (currentId === adminId) {
    document.getElementById("exportExcelBtn").style.display = "inline-block";
}

/* ============================================================
   FITUR EXPORT EXCEL (CSV)
   ============================================================ */

document.getElementById("exportExcelBtn").addEventListener("click", function () {
    const table = document.getElementById("dataTable"); 
    let csvContent = "";

    // Header
    const headers = table.querySelectorAll("thead tr th");
    const headerRow = [];
    headers.forEach(h => headerRow.push(h.innerText));
    csvContent += headerRow.join(",") + "\n";

    // Data
    const rows = table.querySelectorAll("tbody tr");
    rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const rowData = [];
        cols.forEach(col => rowData.push(col.innerText));
        csvContent += rowData.join(",") + "\n";
    });

    // Nama file otomatis
    const today = new Date().toISOString().split("T")[0];
    const fileName = `rekap_rutinan_${today}.csv`;

    // Download
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = fileName;
    link.click();
});

/* ============================================================
   CONTOH DUMMY DATA (hapus ketika memakai Firebase asli)
   ============================================================ */

const exampleData = [
    { nama: "Rafi", id: "001", waktu: "17:20", ket: "Hadir" },
    { nama: "Reno", id: "002", waktu: "17:25", ket: "Hadir" },
];

const tbody = document.getElementById("tableBody");
exampleData.forEach(x => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td>${x.nama}</td>
        <td>${x.id}</td>
        <td>${x.waktu}</td>
        <td>${x.ket}</td>
    `;
    tbody.appendChild(tr);
});

</script>

</body>
</html>
